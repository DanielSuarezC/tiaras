<section class="dark:bg-gray-900 p-3 sm:p-5">
    <div class="mx-auto max-w-screen-xl px-4 lg:px-12">
        <!-- Start coding here -->
        <div class="bg-white dark:bg-gray-800 relative shadow-md sm:rounded-lg overflow-hidden">
            <div class="flex flex-col md:flex-row items-center justify-between space-y-3 md:space-y-0 md:space-x-4 p-4">
                <div class="w-full md:w-1/2">
                    <form class="flex items-center">
                        <label for="simple-search" class="sr-only">Buscar...</label>
                        <div class="relative w-full">
                            <app-input [placeholder]="'Buscar Inventario...'"></app-input>
                        </div>
                    </form>
                </div>

                <div class="w-full md:w-auto flex flex-col md:flex-row space-y-2 md:space-y-0 items-stretch md:items-center justify-end md:space-x-3 flex-shrink-0">
                    <a [routerLink]="['/administrador/inventarios/', idInventario, 'transferencias', 'form']" class="flex items-center justify-center text-white bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-primary-600 dark:hover:bg-primary-700 focus:outline-none dark:focus:ring-primary-800">
                        <svg class="h-3.5 w-3.5 mr-2" fill="currentColor" viewbox="0 0 20 20"
                            xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                            <path clip-rule="evenodd" fill-rule="evenodd"
                                d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" />
                        </svg>
                        Hacer Transferencia
                    </a>
                </div>
            </div>

            <div class="overflow-x-auto">
                <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
                    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                        <tr>
                            <th scope="col" class="px-4 py-3">ID</th>
                            <th scope="col" class="px-4 py-3">Origen</th>
                            <th scope="col" class="px-4 py-3">Destino</th>
                            <th scope="col" class="px-4 py-3">Fecha</th>
                            <th scope="col" class="px-4 py-3">
                                <span class="sr-only">Acciones</span>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr 
                            *ngFor="let transferencia of pagination.data" 
                            class="border-b dark:border-gray-700"
                            [ngClass]="{
                                'bg-green-50': transferencia.inventarioDestino.idInventario === idInventario,
                                'bg-blue-50': transferencia.inventarioOrigen.idInventario === idInventario
                            }"
                        >
                            <th scope="row" 
                                class="px-4 py-3 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                                {{ transferencia.idTransferencia }}
                            </th>
                            <td class="px-4 py-3">{{ transferencia.inventarioOrigen.nombre }}</td>
                            <td class="px-4 py-3">{{ transferencia.inventarioDestino.nombre }}</td>
                            <td class="px-4 py-3">{{ transferencia.fecha | date }}</td>
                            <td class="px-4 py-3 flex items-center justify-end">
                                <button #dropdownButton [id]="transferencia.idTransferencia + '-button'"
                                    [attr.data-dropdown-toggle]="transferencia.idTransferencia + '-dropdown'"
                                    class="inline-flex items-center p-0.5 text-sm font-medium text-center text-gray-500 hover:text-gray-800 rounded-lg focus:outline-none dark:text-gray-400 dark:hover:text-gray-100"
                                    type="button">
                                    <svg class="w-5 h-5" aria-hidden="true" fill="currentColor" viewbox="0 0 20 20"xmlns="http://www.w3.org/2000/svg">
                                        <path d="M6 10a2 2 0 11-4 0 2 2 0 014 0zM12 10a2 2 0 11-4 0 4 2 0 014 0zM16 12a2 2 0 100-4 2 2 0 000 4z" />
                                    </svg>
                                </button>

                                <div #dropdownMenu [id]="transferencia.idTransferencia + '-dropdownn'"
                                    class="hidden z-10 w-44 bg-white rounded divide-y divide-gray-100 shadow dark:bg-gray-700 dark:divide-gray-600">
                                    <ul class="py-1 text-sm text-gray-700 dark:text-gray-200"
                                        aria-labelledby="apple-imac-27-dropdown-button">
                                        <li>
                                            <a [routerLink]="['/administrador/inventarios/', transferencia.idTransferencia]" 
                                                class="block py-2 px-4 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">
                                                Administrar
                                            </a>
                                        </li>
                                        <li>
                                            <button type="button"
                                                class="w-full text-left py-2 px-4 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">
                                                Editar
                                            </button>
                                        </li>
                                    </ul>

                                    <div class="py-1">
                                        <button type="button"
                                            class="w-full text-left block py-2 px-4 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">
                                            Eliminar
                                        </button>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <app-pagination (page)="cambiarPagina($event)" [currentPage]="this.page" [meta]="this.pagination.meta"></app-pagination>
        </div>
    </div>
</section>
