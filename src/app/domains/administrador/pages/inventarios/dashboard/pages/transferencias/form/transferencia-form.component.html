<section class="dark:bg-gray-900 p-3 sm:p-5">
  <div class="mx-auto max-w-screen-xl px-4 lg:px-12">
    <!-- Start coding here -->
    <h2 class="text-xl  ">Realizar Transferencia</h2>

    <form [formGroup]="transferForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="inventarioDestino" class="block text-sm font-medium text-gray-700">Inventario de Destino</label>
        <select id="inventarioDestino" formControlName="inventarioDestino"
          class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
          <option *ngFor="let inventario of inventariosDestino" [value]="inventario.idInventario">{{ inventario.nombre }}</option>
        </select>
      </div>

      <div class="relative">
        <input type="text"
          #insumoInput
          class="w-full border border-gray-300 rounded-md p-2 focus:ring-indigo-500 focus:border-indigo-500"
          placeholder="Buscar Insumo..."
          formControlName="insumoSearch"
          (input)="onKeyPress(insumoInput.value)"
          (focus)="mostrarDropdown = true"
          (blur)="ocultarDropdownConRetraso()">
      
        <!-- Dropdown de opciones -->
        <div *ngIf="mostrarDropdown" class="absolute z-10 w-full bg-white border border-gray-200 rounded-md shadow-md mt-1">
          <ul>
            <li *ngFor="let insumo of insumosSearch"
                (mousedown)="selectInsumo(insumo)"
                class="p-2 hover:bg-gray-100 cursor-pointer">
              {{ insumo.nombre }}
            </li>
          </ul>
        </div>
      </div>
      

      <div class="mb-4">
        <label for="insumoStock" class="block text-sm font-medium text-gray-700">Cantidad</label>
        <input id="insumoStock" type="number" formControlName="insumoStock"
          class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
      </div>

      <div class="mb-4">
        <button type="button" (click)="addInsumo()"
          class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          AgregarInsumo
        </button>
      </div>

      <div class="mb-4">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Producto</th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Cantidad</th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200">
            <tr *ngFor="let item of insumosSeleccionados">
              <td class="px-6 py-4 whitespace-nowrap">{{ item.insumo.nombre }}</td>
              <td class="px-6 py-4 whitespace-nowrap">{{ item.cantidad }}</td>
              <td class="px-6 py-4 whitespace-nowrap">
                <button type="button" (click)="removeProduct(item.insumo)" class="text-red-600 hover:text-red-900">Eliminar</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="mb-4">
        <button type="submit"
          class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Transferir
          Productos</button>
      </div>
    </form>
  </div>
</section>
