<section class="dark:bg-gray-900">
  <div class="py-8 px-4 mx-auto max-w-2xl lg:py-16">
    <h2 class="text-lg font-semibold text-gray-900">Registre un cliente</h2>
    <form [formGroup]="form1" (click)="onSubmit()">
      <div class="grid gap-4 sm:grid-cols-2 sm:gap-6">
        <!-- Nombre -->
        <div class="sm:col-span-2">
          <label for="nombre" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nombre</label>
          <input type="text" formControlName="nombre" id="nombre" autocomplete="given-name"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
            placeholder="Nombre del cliente">
        </div>

        <!-- Apellidos -->
        <div class="sm:col-span-2">
          <label for="apellidos" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Apellidos</label>
          <input type="text" formControlName="apellidos" id="apellidos" autocomplete="given-name"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
            placeholder="Apellidos del cliente">
        </div>

        <!-- Email -->
        <div class="sm:col-span-4">
          <label for="email" class="block text-sm font-medium text-gray-900">Email del cliente</label>
          <div class="mt-2">
            <input id="email" formControlName="email" type="email" autocomplete="email"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Email del cliente">
          </div>
        </div>

        <!-- TelÃ©fono -->
        <div class="sm:col-span-4">
          <label for="telefono" class="block text-sm font-medium text-gray-900">Telefono del cliente</label>
          <div class="mt-2">
            <input id="telefono" formControlName="telefono" type="tel" autocomplete="tel"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Telefono del cliente">
          </div>
        </div>

        <!-- Pais -->
        <div class="sm:col-span-2">
          <label for="pais" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Pais</label>
          <input type="text" formControlName="pais" id="pais" autocomplete="given-name"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
            placeholder="Ingrese el pais de residencia">
        </div>

        <!-- Ciudad -->
        <div class="sm:col-span-2">
          <label for="ciudad" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Ciudad</label>
          <input type="text" formControlName="ciudad" id="ciudad" autocomplete="given-name"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
            placeholder="Ciudad de residencia">
        </div>       
      </div>
      <button type="submit"
                class="inline-flex items-center px-5 py-2.5 mt-4 sm:mt-6 text-sm font-medium text-center text-white bg-primary-700 rounded-lg focus:ring-4 focus:ring-primary-200 dark:focus:ring-primary-900 hover:bg-primary-800">
                Agregar cliente
            </button>
    </form>
  </div>
</section>
