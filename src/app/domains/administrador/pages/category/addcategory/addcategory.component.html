<section class=" dark:bg-gray-900">
    <div class="py-8 px-4 mx-auto max-w-2xl lg:py-16">
        <h2 class="mb-4 text-xl font-bold text-gray-900 dark:text-white">Agregue una nueva categoría</h2>
        <form [formGroup]="form1" (ngSubmit)="onSubmit()" class="space-y-4">
            <div class="grid gap-4 sm:grid-cols-2 sm:gap-6">
                <div class="sm:col-span-2">
                    <label for="nombre" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nombre de la categoría</label>
                    <input type="text" formControlName="nombre" id="nombre" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Escribe el nombre">
                </div>
                <div class="flex justify-start space-x-4 sm:col-span-2">
                    <button type="submit"
                      class="inline-flex items-center px-5 py-2.5 text-sm font-medium text-center text-white bg-primary-700 rounded-lg focus:ring-4 focus:ring-primary-200 dark:focus:ring-primary-900 hover:bg-primary-800">
                      Agregar Categoría
                    </button>
                    <app-btn [color]="'peach'" [routerLink]="'/administrador/category'">Volver</app-btn>
                  </div>               
            </div>

        </form>
    </div>
  </section>
