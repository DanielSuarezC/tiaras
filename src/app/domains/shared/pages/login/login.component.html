<section  >
    <div class="flex flex-col items-center justify-center px-6 py-6 mx-auto md:h-screen lg:py-0">
        <a class="flex items-center ">
            <img class="w-60 h-30" src="../../../../../assets/logo_tiarascol.png" alt="logo">
        </a>
        <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-pallete-900 md:text-2xl dark:text-white">
                    Login
                </h1>
                <form [formGroup]="form1" (ngSubmit)="validar()" class="space-y-4 md:space-y-6">
                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium text-pallete-900 dark:text-white">Tu email</label>
                        <input formControlName="email" type="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@company.com">
                        <!-- <div *ngIf="form1.get('email')?.invalid && form1.get('email')?.touched">
                            <small>Email obligatorio y debe ser válido.</small>
                          </div> -->
                    </div>
                    <div>
                        <label for="password" class="block mb-2 text-sm font-medium text-pallete-900 dark:text-white">Password</label>
                        <input formControlName="password" type="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                        <!-- <div *ngIf="form1.get('password')?.invalid && form1.get('password')?.touched">
                            <small>Contraseña obligatoria (mínimo 8 caracteres).</small>
                          </div> -->
                    </div>
                    <button type="submit" class="w-full text-pallete-900 bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
                        Login
                    </button>
                </form>
            </div>
        </div>
    </div>
</section>
