
    <div class="w-full px-5 mt-24 flex flex-wrap space-y-10 lg:space-y-0 lg:space-x-10 lg:flex-nowrap">
        <!-- Sección de imágenes -->
        <div class="flex flex-col w-full lg:w-1/3">
          <!-- Imagen principal -->
          <div class="w-full rounded border border-gray-200">
            <img
              alt="ecommerce"
              class="w-full object-cover object-center"
              [src]="cover()"
            />
          </div>
          <!-- Miniaturas -->
          <div class="flex items-center justify-center mt-1">
            <div class="grid grid-cols-3 gap-1 sm:grid-cols-5 lg:grid-cols-3">
              @for (image of product.imagenes; track image; let i = $index) {
                <img
                  alt="ecommerce"
                  class="object-cover object-center rounded border-2 border-gray-200"
                  [src]="this.baseUrl + image"
                  (click)="changeCover(image)"
                  [class.border-tiaras-beige]="image === cover()"
                />
              }
            </div>
          </div>
        </div>
      
        <!-- Sección de información del producto -->
        <div class="w-full lg:w-2/3 mt-5 lg:mt-0">
          <!-- Categoría -->
          <div class="flex flex-wrap justify-center lg:justify-start space-x-2">
            @for (cat of categorias; track cat) {
              <h2 class="text-sm title-font text-gray-500 tracking-widest">
                {{ cat | uppercase }}
              </h2>
            }
          </div>      <!-- <h2 *ngFor="let product of product(); let i = index" class="text-sm title-font text-gray-500 tracking-widest text-center lg:text-left">
            {{ product()?.categorias | uppercase }}
          </h2> -->
          <!-- Título -->
          <h1 class="text-gray-900 text-3xl title-font font-medium mb-1 text-center lg:text-left">
            {{ product.nombre }}
          </h1>
          <!-- Descripción -->
          <p class="leading-relaxed text-justify lg:text-left">
            {{ product.descripcion }}
          </p>
          <!-- Precio -->
          <p class="title-font font-medium text-2xl text-gray-900 mt-5 text-center lg:text-left">
            {{ product.precio | currency: '$ ':'symbol':'1.0' }}
          </p>
          <!-- Botón -->
          <div class="flex justify-center lg:justify-start space-x-4 py-2 pb-10 sm:col-span-2">
            <button (click)="addToCart()" type="button"
                class="inline-flex items-center rounded-lg bg-primary-700 px-5 py-2.5 text-sm font-medium text-white hover:bg-primary-800 focus:outline-none focus:ring-4  focus:ring-primary-300 dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
                <svg class="-ms-2 me-2 h-5 w-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24"
                    height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 4h1.5L8 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm.75-3H7.5M11 7H6.312M17 4v6m-3-3h6" />
                </svg>
                Add to cart
            </button>
            <app-btn [color]="'peach'" [routerLink]="'/vendedor/catalog'">Volver</app-btn>
          </div>
          
        </div>
      </div>
