<div class="w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
    <a [routerLink]="['/product', product.id]">
        <!-- <img class="p-8 rounded-t-lg" [src]="product.images?.[0]" [alt]="product.title" /> -->
        <img class="h-auto max-w-full rounded-lg" [src]="product.images?.[0]" [alt]="product.title" />
    </a>
    <div class="px-5 pb-5">
        <a >
            <h5 class="text-xl font-semibold tracking-tight text-gray-900 dark:text-white">{{ product.title | uppercase }}</h5>
        </a>
        <div class="flex items-center mt-2.5 mb-5">
            <span class="bg-blue-100 text-blue-800 text-xs font-semibold px-2.5 py-0.5 rounded dark:bg-blue-200 dark:text-blue-800 ms-3" *ngIf="product.creationAt">{{product.creationAt | timeAgoPipe}}</span>
        </div>
        <div class="flex items-center justify-between">
            <span class="text-3xl font-bold text-gray-900 dark:text-white">{{product.price | currency: '$ ':'symbol':'1.0'}}</span>
            <a (click)="addToCardHandler()" class="text-pallete-900 bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800 cursor-pointer">Add to cart</a>
        </div>
    </div>
</div>
