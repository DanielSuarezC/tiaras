<!-- Main modal -->
<div id="crud-modal" tabindex="-1" class="overflow-y-auto overflow-x-hidden fixed z-50 flex justify-center items-center inset-0 h-full">
  <div class="relative p-4 w-full max-w-md max-h-full">
      <!-- Modal content -->
      <div class="relative bg-white rounded-lg shadow-sm dark:bg-gray-700">
          <!-- Modal header -->
          <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600 border-gray-200">
              <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
                 {{data.cliente.nombre | titlecase}} {{data.cliente.apellidos | titlecase}} desea registrar un pago
              </h3>
              <button (click)="closeDialog()" type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-toggle="crud-modal">
                  <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                  </svg>
                  <span class="sr-only">Close modal</span>
              </button>
          </div>
          <!-- Modal body -->
          <form [formGroup]="form1" (ngSubmit)="onSubmit()" class="p-4 md:p-5">
              <div class="space-y-4">
                  <div class="space-y-2">
                    <dl class="flex items-center justify-between gap-4 border-gray-200 pt-2 dark:border-gray-700">
                        <dt class="text-lg font-bold text-gray-900 dark:text-white">Valor total</dt>
                        <dd class="text-lg font-bold text-gray-900 dark:text-white">{{data.valorTotal |
                             currency:'$':'symbol':'1.0'}}</dd>
                    </dl>
      
                    <dl class="flex items-center justify-between gap-4 border-t">
                      <dt class="mt-4 text-gray-500 dark:text-gray-400">Valor pagado</dt>
                      <dd class="mt-4 text-base font-medium text-green-900 dark:text-white">{{data.valorPagado |
                      currency:'$':'symbol':'1.0'}}</dd>
                    </dl>
                  </div>
      
                </div>
              <div class="mt-5 grid-cols-1">
                  <div class="col-span-1 sm:col-span-1">
                      <label for="valorPagado" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Abonar pago</label>
                      <input type="number" formControlName="valorPagado" id="valorPagado" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">
                  </div>
              </div>
              <button type="submit" class="text-white inline-flex mt-3 items-center bg-tiaras-wine hover:bg-pallete-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                  Registrar pago
              </button>
          </form>
      </div>
  </div>
</div>
